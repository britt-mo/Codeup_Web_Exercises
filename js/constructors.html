<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Constructors</title>
</head>
<body>
<script>
    function Person(firstName, lastName){
        this.firstName = firstName;
        this.lastName = lastName;
        this.fullName= function(){
            return this.firstName + " " + this.lastName;
        };
        return this;
    }
    var person = new Person("Britt", "Dunne");
    var person2 = new Person("MJ", "Dunne");
    var person3 = new Person("Jackie", "Dunne");
