<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events exercise</title>
</head>
<body>
<h1>New product</h1>
<form>
    <label for="name">Name</label>
    <input type="text" id="name">
    <label for="price">Price $</label>
    <input type="text" id="price">
    <button>Submit</button>
</form>
<p id="hello"></p>
<a href="#" id="remove">Remove</a>
<script>
    var greetButtons = document.getElementsByTagName("button");
    var anchors = document.getElementsByTagName("a"); // select an element
    var validateForm = function(event) {
        event.preventDefault();

        var name = document.getElementById("name").value;
        var price = document.getElementById("price").value;
        var hello = document.getElementById("hello");

        hello.innerHTML = "";
        if (name == "") {
            hello.innerHTML = "Please enter a name. <br>";
        }
        if (price == "") {
            hello.innerHTML += "Please enter a price. <br>";
        }
        if (isNaN(price) ) {
            hello.innerHTML += "Price must be a number. <br>";
        }
        if (price < 0) {
            hello.innerHTML += "Price must be a value greater than zero. <br>";
        }

    };

    anchors[0].addEventListener('click', function () {
        greetButtons[0].removeEventListener("click", validateForm);
    });

    greetButtons[0].addEventListener("click", validateForm);
</script>
</body>
</html>
