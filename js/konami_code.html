<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
            crossorigin="anonymous"></script>

</head>
<body>
<h1>Konami Code</h1>

<script>
    "use strict";
    var requiredKeys = {
        37: 'left',
        38: 'up',
        39: 'right',
        40: 'down',
        65: 'a',
        66: 'b',
        13: 'enter'
    };

    var konamiCode = ['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right', 'a', 'b', 'enter'];

    var codeSequence = 0;

    document.addEventListener('keydown', function(e) {
        var key = requiredKeys[e.keyCode];
        var requiredKey = konamiCode[codeSequence];

        if (key == requiredKey) {

            codeSequence++;


            if (codeSequence == konamiCode.length)
                activateCheats();
        } else
            codeSequence = 0;
    });

    function activateCheats() {
        document.body.style.backgroundImage = "url('../images/giphy.gif')";

        var audio = new Audio('../images/dickmessage.mp3');
        audio.play();

        $("h1").css({"color": "red", "font-size": "80px", "font-family": "Comic Sans MS"});


        alert("winner winner chicken dinner");
    }

</script>
</body>
</html>
