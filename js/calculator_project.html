<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Calculator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="calculator_project.css">
</head>
<body>
<form class="calcForm" name="calculator">
    <div class="allForm" id="container">
    <div class="displayDiv"><input type="text" class="calcDisplay" id="display"></div>
    <div class="keypad" id="allRows">
    <div class="calcRow" id="calcRow1">
        <input type="button" class="btn btn-info numbers" value="7"  >
        <input type="button" class="btn btn-info numbers" value="8"  >
        <input type="button" class="btn btn-info numbers" value="9"  >
        <input type="button" class="btn btn-info" value="+" onclick="setOperation('add')" />
    </div>
    <div class="calcRow" id="calcRow2">
        <input type="button" class="btn btn-info numbers" value="4" >
        <input type="button" class="btn btn-info numbers" value="5">
        <input type="button" class="btn btn-info numbers" value="6" >
        <input type="button" class="btn btn-info" value="-" onclick="setOperation('subtract')" />
    </div>
    <div class="calcRow" id="calcRow3">
        <input type="button" class="btn btn-info numbers" value="1" >
        <input type="button" class="btn btn-info numbers" value="2" >
        <input type="button" class="btn btn-info numbers" value="3" >
        <input type="button" class="btn btn-info" value="x" onclick="setOperation('multiply')" />
    </div>
    <div class="calcRow" id="calcRow4">
        <input type="button" class="btn btn-info" value="." onclick="insertDecimal('.')" />
        <input type="button" class="btn btn-info numbers" value="0" >
        <input type="button" class="btn btn-info" value="/" onclick="setOperation('divide')" />
        <input type="button" class="btn btn-info" value="=" onclick="calculate()" />
    </div>
    <div class="calcRow" id="calcRow5">
        <input type="button" class="btn btn-info" value="C" onclick="clearDisplay()" />
    </div>
    </div>
    </div>
</form>
<script type="text/javascript" src="calculator_project.js"></script>

</body>
</html>
